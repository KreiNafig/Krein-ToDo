<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
    <header>
        <h1>Krein ToDo</h1>
    </header>
    <main>
    <form id="task" class="toDoForm" novalidate>
        <label for="taskLabel"><h2>Введите задачу</h2></label>
        <input id="taskLabel" type="text" name="task"/>
        <p class="error" name="length">Для добавления задачи, используйте минимум 3 символа</p>
        <button type="submit">Добавить</button>
    </form>
    <ul id="taskList"></ul>
    <h2 id="clear" name="clear">Пока нет задач</h2>
    </main>
<script src="./js/index.js" type="module"></script>
</body>
</html>
